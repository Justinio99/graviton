imports:
    - { resource: security_prod.yml }
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type: stream
            path: "%graviton.log.path%"
            level: "%graviton.log.level%"
            channels: [!event, !doctrine]
        sentry:
            type: raven
            dsn: "%graviton.sentry.dsn%"
            client_id: 'graviton.core.sentry_client'
            level: warning
